<!-- page to see a list of all tables to test if database works -->

{% extends 'base.html' %}


{% block head %}
{% endblock %}

{% block body %}

<!-- Table of all users + info -->
<h2>Users</h2>
<table>
  <tr>
    <th>USER_ID</th>
    <th>USER_EMAIL</th>
    <th>PASSWORD</th>
  </tr>

  {% for row in orgs %}
  <tr>
    {% for col in row %}
    <td>{{ col }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>


{% endblock %}
